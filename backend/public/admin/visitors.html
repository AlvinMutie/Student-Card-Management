    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
            color: #0f172a;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .main-content {
            flex: 1;
            padding: 0;
            margin-left: 0;
            background: var(--beige-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-wrapper {
            padding: 35px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .topbar {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            background: #fff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }

        thead {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
            font-size: 0.85rem;
            vertical-align: middle;
            white-space: nowrap;
        }

        th {
            font-weight: 600;
            color: #475569;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-checked-in {
            background: #dcfce7;
            color: #166534;
        }

        .status-checked-out {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-small {
            padding: 8px 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 14px rgba(102, 126, 234, 0.35);
            transition: transform .2s, box-shadow .2s;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
                overflow: auto;
            }

            .main-content {
                height: auto;
                overflow: visible;
            }

            .content-wrapper {
                padding: 20px;
                height: auto;
            }
        }
    </style>
</head>
