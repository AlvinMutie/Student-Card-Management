<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TRIAL LAB | Shuleni Advantage</title>
    <link rel="icon" href="/assets/maseno_logo.png" type="image/png">
    <link rel="stylesheet" href="../shared/portal-theme.css">
    <link rel="stylesheet" href="shared-admin-styles.css">
    <link rel="stylesheet" href="trial_dashboard.css">
</head>

<body data-page="dashboard" class="trial-lab">
    <!-- Experimental Header Banner -->
    <div class="experimental-banner">
        ðŸ§ª TRIAL LAB: EXPERIMENTAL UI ACTIVE
    </div>

    <div class="sidebar">
        <div class="sidebar-left">
            <div class="brand">
                <img src="/assets/maseno_logo.png" alt="Shuleni Advantage Logo" class="brand-icon" style="filter:none;">
                <h1>SHULENI LAB</h1>
            </div>
            <ul class="nav-links">
                <li><a href="admindashboard.html"><svg class="nav-icon" viewBox="0 0 24 24">
                            <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                        </svg><span>Back to Main</span></a></li>
                <li><a href="trial_dashboard.html" class="active"><svg class="nav-icon" viewBox="0 0 24 24">
                            <path
                                d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                        </svg><span>Lab Stats</span></a></li>
            </ul>
        </div>
        <div class="logout-section">
            <button class="logout-btn" data-logout>
                <span>Exit Lab</span>
            </button>
        </div>
    </div>

    <main class="main-content">
        <div class="lab-grid">
            <!-- Section 1: Hero Stats (New different look) -->
            <section class="hero-stats">
                <div class="glass-card students" onclick="location.href='students.html'">
                    <div class="card-bg-glow"></div>
                    <span class="label">ENROLLED</span>
                    <span class="value" id="countStudents">0</span>
                    <span class="trend">â†‘ 12% this month</span>
                </div>
                <div class="glass-card staff" onclick="location.href='staff.html'">
                    <div class="card-bg-glow"></div>
                    <span class="label">ACTIVE STAFF</span>
                    <span class="value" id="countStaff">0</span>
                    <span class="trend">System Stable</span>
                </div>
                <div class="glass-card visitors" onclick="location.href='visitors.html'">
                    <div class="card-bg-glow"></div>
                    <span class="label">TODAY'S VISITORS</span>
                    <span class="value" id="countVisitors">0</span>
                    <span class="trend">Live Tracking</span>
                </div>
            </section>

            <!-- Section 2: Charts (Bento Layout) -->
            <section class="bento-grid">
                <div class="panel fee-status">
                    <h3>Collection Health</h3>
                    <canvas id="chartFeeStatus"></canvas>
                </div>
                <div class="panel visitor-density">
                    <h3>Guest Traffic</h3>
                    <canvas id="chartVisitorStatus"></canvas>
                </div>
                <div class="panel recent-activity">
                    <h3>Live Feed</h3>
                    <ul id="recentList" class="activity-feed"></ul>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="../runtime-config.js"></script>
    <script src="../shared/api-client.js"></script>
    <script src="admin-lite.js"></script>
</body>

</html>
