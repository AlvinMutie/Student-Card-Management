[build]
  command = "node scripts/generate-runtime-config.js"
  publish = "web"

[build.environment]
  NODE_VERSION = "18"
  # Set this to your Render backend URL after deployment
  # Example: https://student-card-management-api.onrender.com/api
  API_BASE_URL = "https://student-card-management-api.onrender.com/api"

# Redirect root to landing page
[[redirects]]
  from = "/"
  to = "/public/landingpage.html"
  status = 200

# SPA fallback - redirect 404s to landing page
[[redirects]]
  from = "/*"
  to = "/public/landingpage.html"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

