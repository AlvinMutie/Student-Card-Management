<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login | Student Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #4a3510;
      --primary-medium: #7a5e2a;
      --primary-light: #b46a27;
      --background: #f9f3ea;
      --surface: #fffdf8;
      --border: #e3d3bb;
      --text-dark: #3b2a00;
      --text-medium: #6e5631;
      --shadow: rgba(59, 42, 0, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: var(--surface);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      fill: var(--primary-medium);
    }

    .brand-text {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary-dark);
    }

    /* MAIN CONTENT */
    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* LOGIN CONTAINER */
    .login-container {
      background: var(--surface);
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
      width: 90%;
      max-width: 450px;
      padding: 2.5rem 3rem;
      border: 2px solid #f3e6d0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 42, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .welcome-subtitle {
      text-align: center;
      color: var(--text-medium);
      margin-bottom: 2rem;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background-color: #fffaf3;
      color: var(--text-dark);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .input-group input:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(180, 106, 39, 0.1);
    }

    hr {
      margin: 2rem 0;
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, #d7c9b8, transparent);
    }

    .forgot-password {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .forgot-password a:hover {
      color: var(--primary-medium);
      text-decoration: underline;
    }

    .login-btn {
      display: flex;
      justify-content: center;
    }

    .login-btn button {
      background-color: var(--primary-dark);
      color: #fff;
      padding: 1rem 2.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(74, 53, 16, 0.2);
      width: 100%;
    }

    .login-btn button:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(74, 53, 16, 0.3);
    }

    .login-btn button:active {
      transform: translateY(0);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-medium);
      font-size: 0.9rem;
      width: 100%;
      background-color: var(--surface);
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    footer a:hover {
      color: var(--primary-medium);
      text-decoration: underline;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
      
      header {
        padding: 1rem 1.5rem;
      }
      
      .brand-text {
        font-size: 1.4rem;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem 1rem;
        width: 95%;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <svg class="brand-icon" viewBox="0 0 64 64" width="36" height="36" aria-hidden="true">
      <g>
        <rect x="6" y="26" width="52" height="12" rx="3" fill="#7a5e2a" transform="rotate(22 32 32)" />
        <rect x="6" y="26" width="52" height="12" rx="3" fill="#7a5e2a" transform="rotate(-22 32 32)" />
        <circle cx="32" cy="32" r="6" fill="#7a5e2a" />
      </g>
    </svg>
    <div class="brand-text">Student Viewer</div>
  </header>

  <main>
    <div class="login-container">
      <h1>Welcome, Parent</h1>
      <p class="welcome-subtitle">Sign in to your account</p>
      
      <form id="parentLoginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <hr />

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="login-btn">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>Need help? Contact <a href="#">support@studentviewer.edu</a></p>
  </footer>

  <script>
    // Form will not submit data to any backend
    document.getElementById('parentLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // No backend processing - just prevent default form submission
    });
  </script>
</body>
</html>
