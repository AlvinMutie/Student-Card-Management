<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Parent Account | Student Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #4a3510;
      --primary-medium: #7a5e2a;
      --primary-light: #b46a27;
      --background: #f9f3ea;
      --surface: #fffdf8;
      --border: #e3d3bb;
      --text-dark: #3b2a00;
      --text-medium: #6e5631;
      --shadow: rgba(59, 42, 0, 0.15);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      width: 100%;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      gap: 12px;
      background-color: var(--surface);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      fill: var(--primary-medium);
    }

    .brand-text {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary-dark);
    }

    main {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem 1rem;
    }

    .form-container {
      background: var(--surface);
      border-radius: 16px;
      box-shadow: 0 6px 20px var(--shadow);
      width: 90%;
      max-width: 900px;
      padding: 2.5rem 3rem;
      border: 2px solid #f3e6d0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 42, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: var(--primary-dark);
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    .form-description {
      text-align: center;
      color: var(--text-medium);
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
    }

    .form-section {
      display: flex;
      flex-direction: column;
    }

    .form-section h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      color: var(--primary-dark);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-section h2::before {
      content: "";
      display: block;
      width: 6px;
      height: 20px;
      background-color: var(--primary-light);
      border-radius: 3px;
    }

    .input-group {
      margin-bottom: 1.2rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-dark);
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      background-color: #fffaf3;
      color: var(--text-dark);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: var(--primary-light);
      outline: none;
      box-shadow: 0 0 0 3px rgba(180, 106, 39, 0.1);
    }

    .add-child-btn {
      background-color: var(--primary-dark);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      width: fit-content;
      margin-top: 0.5rem;
    }

    .add-child-btn:hover {
      background-color: var(--primary-medium);
      transform: translateY(-2px);
    }

    hr {
      grid-column: span 2;
      margin: 1.5rem 0;
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, #d7c9b8, transparent);
    }

    .submit-btn {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .submit-btn button {
      background-color: var(--primary-dark);
      color: #fff;
      padding: 1rem 2.5rem;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(74, 53, 16, 0.2);
    }

    .submit-btn button:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(74, 53, 16, 0.3);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-medium);
      font-size: 0.95rem;
      width: 100%;
      background-color: var(--surface);
      border-top: 1px solid var(--border);
    }

    footer a {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 500;
    }

    /* MODAL STYLING */
    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background-color: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .modal-content h3 {
      margin-bottom: 1rem;
      color: var(--primary-dark);
      text-align: center;
    }

    .modal-actions {
      margin-top: 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-actions button {
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .save-btn {
      background-color: var(--primary-dark);
      color: #fff;
    }

    .cancel-btn {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <svg class="brand-icon" viewBox="0 0 64 64">
      <g>
        <rect x="6" y="26" width="52" height="12" rx="3" fill="#7a5e2a" transform="rotate(22 32 32)" />
        <rect x="6" y="26" width="52" height="12" rx="3" fill="#7a5e2a" transform="rotate(-22 32 32)" />
        <circle cx="32" cy="32" r="6" fill="#7a5e2a" />
      </g>
    </svg>
    <div class="brand-text">Student Viewer</div>
  </header>

  <main>
    <div class="form-container">
      <h1>Create Your Parent Account</h1>
      <p class="form-description">Connect with your child's educational journey. Fill in your details and link your children to get started.</p>
      
      <form id="parentAccountForm">
        <div class="form-section">
          <h2>Your Details</h2>
          <div class="input-group"><label>Full Name</label><input type="text" required></div>
          <div class="input-group"><label>Phone</label><input type="tel" required></div>
          <div class="input-group"><label>Email</label><input type="email" required></div>
          <div class="input-group"><label>Password</label><input type="password" required></div>
          <div class="input-group"><label>Confirm Password</label><input type="password" required></div>
        </div>

        <div class="form-section">
          <h2>Link Children</h2>
          <div class="input-group"><label>Student Name</label><input type="text" required></div>
          <div class="input-group"><label>Class</label><input type="text" required></div>
          <div class="input-group"><label>Registration Number</label><input type="text" required></div>
          <button type="button" class="add-child-btn">âž• Add Another Child</button>
        </div>

        <hr>
        <div class="submit-btn"><button type="submit">Verify & Register Account</button></div>
      </form>
    </div>
  </main>

  <!-- POPUP MODAL -->
  <div class="modal" id="childModal">
    <div class="modal-content">
      <h3>Add Another Child</h3>
      <div class="input-group"><label>Student Name</label><input type="text" id="modalChildName" required></div>
      <div class="input-group"><label>Class</label><input type="text" id="modalChildClass" required></div>
      <div class="input-group"><label>Registration Number</label><input type="text" id="modalChildReg" required></div>
      <div class="modal-actions">
        <button class="cancel-btn" id="cancelModal">Cancel</button>
        <button class="save-btn" id="saveChild">Save</button>
      </div>
    </div>
  </div>

  <footer>
    <p>By creating an account, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    const modal = document.getElementById("childModal");
    const addChildBtn = document.querySelector(".add-child-btn");
    const cancelModal = document.getElementById("cancelModal");
    const saveChild = document.getElementById("saveChild");

    addChildBtn.addEventListener("click", () => modal.style.display = "flex");
    cancelModal.addEventListener("click", () => modal.style.display = "none");

    saveChild.addEventListener("click", () => {
      const name = document.getElementById("modalChildName").value.trim();
      const cls = document.getElementById("modalChildClass").value.trim();
      const reg = document.getElementById("modalChildReg").value.trim();

      if (name && cls && reg) {
        alert(`Child Added:\nName: ${name}\nClass: ${cls}\nReg: ${reg}`);
        modal.style.display = "none";
        document.getElementById("modalChildName").value = "";
        document.getElementById("modalChildClass").value = "";
        document.getElementById("modalChildReg").value = "";
      } else {
        alert("Please fill in all fields.");
      }
    });

    window.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });

    document.getElementById('parentAccountForm').addEventListener('submit', e => {
      e.preventDefault();
      alert('Parent account created successfully!');
    });
  </script>
</body>
</html>
