<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <svg class="brand-icon" viewBox="0 0 64 64" width="36" height="36" aria-hidden="true" focusable="false">
          <g transform="translate(0,0)">
            <rect x="6" y="26" width="52" height="12" rx="3" fill="#7a5e2a" transform="rotate(22 32 32)"/>
            <rect x="6" y="26" width="52" height="12" rx="3" fill="#7a5e2a" transform="rotate(-22 32 32)"/>
            <circle cx="32" cy="32" r="6" fill="#7a5e2a"/>
          </g>
        </svg>
        <div class="brand-text">Student Viewer</div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <div class="container main-inner">
      <h1 class="page-title">Welcome to the Student Information Portal</h1>

      <div class="card-row">
        <article class="card">
          <h2 class="card-title">
            <i class="fas fa-user-friends"></i>
            I am a Parent
          </h2>
          <p class="card-description">Obtain details of your children's information and records.</p>
          <div class="card-actions">
  <a href="parent_login_page.html" class="btn primary">
    <i class="fas fa-sign-in-alt"></i> Login
  </a>
  <a href="parent_registration_page.html" class="btn ghost">
    <i class="fas fa-user-plus"></i> Register
  </a>
</div>

        </article>

        <article class="card">
          <h2 class="card-title">
            <i class="fas fa-chalkboard-teacher"></i>
            I am Staff
         </h2>
<p class="card-description">
  Manage student information and make it easy to handle student records.
</p>
<div class="card-actions">
  <a href="staff_registration_page.html" class="btn primary">
    <i class="fas fa-user-plus"></i> Register
  </a>
</div>
</article>
</div>
</div>
</main>


  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <p class="footer-links">
        <a href="#" class="footer-link">About</a>
        <span class="sep">|</span>
        <a href="#" class="footer-link">Privacy Policy</a>
      </p>
    </div>
  </footer>

  <script>
    document.documentElement.classList.add('js-ready');
    
    // Simple script to handle button clicks
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function() {
        const cardTitle = this.closest('.card').querySelector('.card-title').textContent;
        const buttonType = this.classList.contains('primary') ? 'Primary' : 'Ghost';
        console.log(`Clicked ${buttonType} button in ${cardTitle} card`);
        // Add your navigation logic here
      });
    });
  </script>
</body>
</html>
