<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Settings â€” Admin</title>
  <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
  <div id="layoutRoot"></div>

  <main class="main-content">
    <div class="top-row"><h2>Settings</h2></div>

    <div class="card">
      <h3>Profile</h3>
      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <input id="profileName" placeholder="Admin name">
        <input id="profileEmail" placeholder="Email">
        <button id="saveProfileBtn" class="btn">Save</button>
      </div>
    </div>

    <div class="card">
      <h3>Change Password</h3>
      <div style="display:flex;gap:8px;align-items:center">
        <input id="oldPw" type="password" placeholder="Old password">
        <input id="newPw" type="password" placeholder="New password">
        <button id="changePwBtn" class="btn">Change</button>
      </div>
    </div>
  </main>

<script src="data.js"></script>
<script src="app.js"></script>
<script>
  ensureAuthRedirect();
  injectLayout('settings');
  initSettingsPage();
</script>
</body>
</html>
