name: shule_inadvantage
description: A staff-only app for student card management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '^3.10.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dynamic_color: ^1.7.0
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.7
  mobile_scanner: ^5.1.0
  flutter_screenutil: ^5.9.0
  intl: ^0.20.0
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.0.0
  url_launcher: ^6.1.14
  permission_handler: ^11.3.1
  image_picker: ^1.0.5
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  logger: ^1.4.0
  go_router: ^10.0.0
  lottie: ^2.7.0
  dotlottie_flutter: ^0.0.2
  animations: ^2.0.11
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
