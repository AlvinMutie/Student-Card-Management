<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff | Shuleni Advantage</title>
  <link rel="icon" href="../shared/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../shared/portal-theme.css">
  <link rel="stylesheet" href="shared-admin-styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      color: #0f172a;
    }

    .main-content {
      flex: 1;
      padding: 35px 40px;
      overflow-y: auto;
      margin-left: 260px;
      background: var(--beige-bg);
      min-height: 100vh;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #e5e7eb;
      text-align: left;
    }

    button {
      cursor: pointer;
    }

    .btn-small {
      padding: 8px 12px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.35);
      transition: transform .2s, box-shadow .2s;
    }

    .btn-small:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      align-items: center;
      justify-content: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 18px;
      border-radius: 12px;
      width: 420px;
      max-width: 90vw;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-content label {
      font-size: 0.95rem;
      color: #334155;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .fade-in {
      animation: fadeInUp .35s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>

<body data-page="staff">
  <!-- ... sidebar ... -->
  <main class="main-content">
    <div class="topbar">
      <h2 style="margin:0;">Staff</h2>
      <div style="display:flex; gap:8px; align-items:center;">
        <input type="file" id="importStaffInput" accept=".csv, .xlsx, .xls" style="display:none;">
        <button onclick="document.getElementById('importStaffInput').click()" class="btn-small"
          style="background:#10b981;">Import Excel</button>
        <button id="addStaffBtn" class="btn-small">Add Staff</button>
      </div>
    </div>
    <table class="fade-in">
      <thead>
        <tr>
          <th>Name</th>
          <th>Staff No</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Department</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="staffBody">
        <tr>
          <td colspan="7">Loading...</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Staff Modal -->
  <div class="modal" id="staffModal">
    <div class="modal-content">
      <h3 style="margin-top:0;">Staff</h3>
      <form id="staffForm">
        <label>Name <input id="staffName" required></label>
        <label>Staff No <input id="staffNo" required></label>
        <label>Email <input id="staffEmail" type="email"></label>
        <label>Phone <input id="staffPhone"></label>
        <label>Department <input id="staffDept"></label>
        <label>Status
          <select id="staffStatus">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
          </select>
        </label>
        <div class="modal-actions">
          <button type="button" class="btn-small" id="closeStaffModal">Cancel</button>
          <button type="submit" class="btn-small">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../runtime-config.js"></script>
  <script src="../shared/api-client.js"></script>
  <script src="admin-lite.js"></script>
  <style>
    @media (max-width: 900px) {
      .main-content {
        margin-left: 0;
        padding: 22px;
      }

      .sidebar {
        width: 100%;
        position: relative;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .nav-links {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
  </style>
</body>

</html>
