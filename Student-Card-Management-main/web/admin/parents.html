    .modal-content form { display:flex; flex-direction:column; gap:10px; }
    .modal-content label { font-size:0.95rem; color:#334155; }

  <main class="main-content">
    <div class="topbar">
      <h2 style="margin:0;">Parents</h2>
      <div style="display:flex; gap:8px; align-items:center;">
        <input id="parentSearch" placeholder="Search parents..." style="padding:8px; border:1px solid #cbd5e1; border-radius:6px; min-width:220px;">
        <button id="addParentBtn" class="btn-small">Add Parent</button>
      </div>
    </div>
    <table>
        <thead>
          <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Relationship</th><th>Actions</th>
          </tr>
        </thead>
      <tbody id="parentsBody"><tr><td colspan="6">Loading...</td></tr></tbody>
      </table>
  </main>

  <!-- Parent Modal -->
  <div class="modal" id="parentModal">
    <div class="modal-content">
      <h3 style="margin-top:0;">Parent</h3>
      <form id="parentForm">
        <label>Name <input id="parentName" required></label>
        <label>Email <input id="parentEmail" type="email" required></label>
        <label>Phone <input id="parentPhone"></label>
        <label>Relationship <input id="parentRelationship"></label>
        <div class="modal-actions">
          <button type="button" class="btn-small" id="closeParentModal">Cancel</button>
          <button type="submit" class="btn-small">Save</button>
        </div>
      </form>
    </div>
  </div>

    @media (max-width: 900px){
