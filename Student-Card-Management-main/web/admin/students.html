<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students | Shuleni Advantage</title>
  <link rel="icon" href="/shared/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/shared/portal-theme.css">
  <link rel="stylesheet" href="/admin/shared-admin-styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      color: #0f172a;
      height: 100vh;
      /* Full viewport height */
      overflow: hidden;
      /* Prevent body scroll */
      display: flex;
      /* Flex layout for sidebar + main */
    }

    .main-content {
      flex: 1;
      padding: 0;
      /* Removing padding to handle internally */
      margin-left: 260px;
      background: var(--beige-bg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* No scroll on main container, child will scroll */
    }

    .content-wrapper {
      padding: 35px 40px;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .topbar {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 12px;
      flex-shrink: 0;
      /* Keep header fixed size */
    }

    .table-wrapper {
      flex: 1;
      /* Turn into a flex item that fills remaining space */
      overflow-y: auto;
      /* Vertical scroll only for table area */
      overflow-x: auto;
      /* Horizontal scroll if table is too wide */
      background: #fff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      /* Remove border/shadow from table itself as wrapper handles it */
      border: none;
      box-shadow: none;
      border-radius: 0;
    }

    thead {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 10;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      padding: 12px 10px;
      border-bottom: 1px solid #e2e8f0;
      /* Use bottom border only for cleaner look */
      border-left: none;
      border-right: none;
      border-top: none;
      text-align: left;
      font-size: 0.85rem;
      vertical-align: middle;
      white-space: nowrap;
      /* Prevent wrapping for neatness */
    }

    th {
      font-weight: 600;
      color: #475569;
    }

    /* Column widths optimization */
    th:first-child,
    td:first-child {
      width: 60px;
      text-align: center;
    }

    /* Photo */
    th:last-child,
    td:last-child {
      width: 140px;
      text-align: center;
    }

    /* Actions */

    button {
      cursor: pointer;
    }

    .btn-small {
      padding: 8px 12px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.35);
      transition: transform .2s, box-shadow .2s;
    }

    .btn-small:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
    }

    /* ... modal styles ... */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      width: 360px;
      max-width: 90vw;
    }

    .modal-content form {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .modal-content label {
      font-size: 0.9rem;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }

    /* Progress bar styles */
    .progress-wrap {
      /* ... keep existing ... */
      gap: 10px;
      display: flex;
      flex-direction: column;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e2e8f0;
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        /* Stack sidebar on top */
        overflow: auto;
        /* Allow scroll on mobile */
      }

      .main-content {
        margin-left: 0;
        height: auto;
        /* Allow growth */
        overflow: visible;
      }

      .content-wrapper {
        padding: 20px;
        height: auto;
      }

      .table-wrapper {
        overflow: visible;
        /* Let table expand page on mobile */
      }

      .sidebar {
        /* inherited from shared-admin-styles but checked here */
        position: relative;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

      <button class="logout-btn" data-logout>
        <svg class="logout-icon" viewBox="0 0 24 24">

      </button>

  <main class="main-content">
    <div class="content-wrapper">
      <div id="importProgressWrap" class="progress-wrap" style="display:none;">
        <div class="progress-text" id="importProgressText">Importing…</div>
        <div class="progress-track">
          <div class="progress-bar" id="importProgressBar" style="width:0%"></div>
        </div>
      </div>
      <div id="deleteProgressWrap" class="progress-wrap" style="display:none;">
        <div class="progress-text" id="deleteProgressText">Deleting…</div>
        <div class="progress-track">
          <div class="progress-bar danger" id="deleteProgressBar" style="width:0%"></div>
        </div>
      </div>

      <div class="topbar">
        <h2 style="margin:0;">Students</h2>
        <input id="studentSearch" placeholder="Search students..."
          style="padding:8px; border:1px solid #cbd5e1; border-radius:6px; flex:1; min-width:220px;">
        <div style="display:flex; gap:8px; align-items:center;">
          <label style="display:flex; align-items:center; gap:5px; font-size:0.9rem; color:#4a3510; cursor:pointer;">
            <input type="checkbox" id="filterUnpaid"> Unpaid Fees Only
          </label>
          <input type="file" id="importStudentsInput" accept=".csv, .xlsx, .xls" style="display:none;">
          <button class="btn-small" onclick="document.getElementById('importStudentsInput').click();">Import
            Excel/CSV</button>
          <button id="restoreStudentsBtn" class="btn-small">Restore Deleted</button>
          <button id="deleteAllStudentsBtn" class="btn-small" style="background:#fee2e2;">Delete All</button>
          <button id="addStudentBtn" class="btn-small">Add Student</button>
          <input type="file" id="photoBatchInput" accept="image/*" multiple style="display:none;">
          <button class="btn-small" onclick="document.getElementById('photoBatchInput').click();">Upload Photos
            (Batch)</button>
        </div>
      </div>

      <div class="table-wrapper">
        <table class="fade-in">
          <thead>
            <tr>
              <th style="width:40px;"><input type="checkbox"></th>
              <th>Adm</th>
              <th>Name</th>
              <th>UPI</th>
              <th>House</th>
              <th>Class</th>
              <th>Stream</th>
              <th>KCPE</th>
              <th>Contacts</th>
              <th>Gender</th>
              <th>Parent/Guardian</th>
              <th>Meal Card</th>
              <th>Fee Balance</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsBody">
            <tr>
              <td colspan="13">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Student Modal -->
  <div class="modal" id="studentModal">
    <div class="modal-content">
      <h3 style="margin-top:0;">Student</h3>
      <form id="studentForm">
        <label>Admission <input id="studentAdm" required></label>
        <label>Name <input id="studentName" required></label>
        <label>UPI <input id="studentUpi"></label>
        <label>Class <input id="studentClass"></label>
        <label>Stream <input id="studentStream"></label>
        <label>House <input id="studentHouse"></label>
        <label>KCPE <input id="studentKCPE"></label>
        <label>Contacts <input id="studentContacts" placeholder="Phone"></label>
        <label>Gender <input id="studentGender" placeholder="Boy/Girl"></label>
        <label>Meal Card Validity <input type="date" id="studentMealValid"></label>
        <label>Fee Balance <input id="studentFee" type="number" step="0.01"></label>
        <label>Parent Name <input id="studentParentName"></label>
        <label>Parent Email <input id="studentParentEmail" type="email"></label>
        <div class="modal-actions">
          <button type="button" class="btn-small" id="closeStudentModal">Cancel</button>
          <button type="submit" class="btn-small">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/runtime-config.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/admin/admin-lite.js"></script>
  <style>
    .progress-wrap {
      gap: 10px;
      display: flex;
      flex-direction: column;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .progress-text {
      font-weight: 600;
      color: #334155;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width .2s ease;
    }

    .progress-bar.danger {
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }

    @media (max-width: 900px) {
      .main-content {
        margin-left: 0;
        padding: 22px;
      }

      .sidebar {
        width: 100%;
        position: relative;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .nav-links {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
  </style>
</body>
