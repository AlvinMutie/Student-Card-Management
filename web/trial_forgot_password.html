<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Account | Shuleni Advantage</title>
    <link rel="stylesheet" href="./trial_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-gray);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header img {
            height: 50px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem 0.85rem 2.8rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            font-family: inherit;
        }

        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card reveal active">
            <div class="auth-header">
                <a href="./trial_index.html">
                    <img src="./assets/maseno_logo.png" alt="Shuleni Logo">
                </a>
                <h1 style="font-size: 1.8rem; margin-bottom: 0.5rem;">Reset Password</h1>
                <p style="color: var(--text-muted);">We'll send recovery instructions to your work email</p>
            </div>

            <form action="#">
                <div class="form-group">
                    <label>Work Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="name@school.ac.ke" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; justify-content: center; padding: 1rem;">Send Reset Link</button>
            </form>

            <div class="auth-footer">
                <a href="./trial_login.html"
                    style="color: var(--primary-purple); text-decoration: none; font-weight: 600;">
                    <i class="fas fa-arrow-left" style="margin-right: 0.5rem;"></i> Back to Sign In
                </a>
            </div>
        </div>
    </div>
</body>

</html>
