<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parents | Shuleni Advantage</title>
  <link rel="icon" href="/assets/maseno_logo.png" type="image/png">
  <link rel="stylesheet" href="/shared/portal-theme.css">
  <link rel="stylesheet" href="/admin/shared-admin-styles.css">
  
  <style>
    /* Page-specific overrides */
    .action-bar {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
      background: var(--surface-card);
      padding: 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
    }
  </style>
</head>

<body data-page="parents">
  <main class="main-content">
    <div class="content-wrapper">
      <div class="top-row">
        <div class="dashboard-header">
          <h2>Parent Management</h2>
          <div class="muted">Manage parent accounts and relationships</div>
        </div>
        <div class="admin-section">
          <!-- Populated by admin-layout.js -->
        </div>
      </div>

      <div class="action-bar">
        <div class="search-container">
          <svg class="search-icon" viewBox="0 0 24 24">
            <path
              d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5A6.5,6.5 0 0,0 9.5,3A6.5,6.5 0 0,0 3,9.5A6.5,6.5 0 0,0 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.5L20.5,19L15.5,14M9.5,14A4.5,4.5 0 0,1 5,9.5A4.5,4.5 0 0,1 9.5,5A4.5,4.5 0 0,1 14,9.5A4.5,4.5 0 0,1 9.5,14Z" />
          </svg>
          <input id="parentSearch" placeholder="Search parents...">
        </div>
        <button id="addParentBtn" class="btn btn-primary">
          <svg style="width:18px;height:18px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
          Add Parent
        </button>
      </div>

      <div class="table-wrapper">
        <table class="fade-in">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Relationship</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="parentsBody">
            <tr>
              <td colspan="6">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Parent Modal -->
  <div class="modal" id="parentModal">
    <div class="modal-content">
      <h3 style="margin-top:0;">Parent</h3>
      <form id="parentForm">
        <label>Name <input id="parentName" required></label>
        <label>Email <input id="parentEmail" type="email" required></label>
        <label>Phone <input id="parentPhone"></label>
        <label>Relationship <input id="parentRelationship"></label>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="closeParentModal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/runtime-config.js"></script>
  <script src="/shared/api-client.js"></script>
  <script src="/admin/admin-layout.js"></script>
  <script src="/admin/admin-lite.js"></script>
</body>

</html>
