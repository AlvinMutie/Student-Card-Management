<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parents | Shuleni Advantage</title>
  <link rel="icon" href="/assets/maseno_logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./admin-pelio.css">
  <style>
    /* Custom Overrides for Modal */
    .modal {
      display: none;
    }

    .modal.show {
      display: flex !important;
    }
  </style>
</head>

<body data-page="parents">

  <main class="p-main">
    <header class="p-header">
      <div>
        <h1 class="p-page-title">Parents</h1>
        <p style="color: var(--p-text-muted); font-size: 0.95rem; margin-top: 4px;">Manage parent accounts and
          relationships</p>
      </div>

      <div class="p-header-actions">
        <div class="p-search">
          <svg class="p-search-icon" viewBox="0 0 24 24">
            <path
              d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5A6.5,6.5 0 0,0 9.5,3A6.5,6.5 0 0,0 3,9.5A6.5,6.5 0 0,0 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.5L20.5,19L15.5,14M9.5,14A4.5,4.5 0 0,1 5,9.5A4.5,4.5 0 0,1 9.5,5A4.5,4.5 0 0,1 14,9.5A4.5,4.5 0 0,1 9.5,14Z" />
          </svg>
          <input id="parentSearch" placeholder="Search parents...">
        </div>
        <div class="admin-section">
          <!-- Populated by admin-layout.js -->
        </div>
      </div>
    </header>

    <div class="p-panel" style="overflow-x: auto;">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
        <h3>Parent List</h3>
        <button class="p-btn p-btn-primary" id="addParentBtn">
          <svg style="width:18px;height:18px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
          Add Parent
        </button>
      </div>

      <table class="p-table fade-in">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Relationship</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="parentsBody">
          <tr>
            <td colspan="6" style="text-align:center; padding: 32px; color: var(--p-text-muted);">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <!-- Parent Modal -->
  <div class="modal" id="parentModal"
    style="position: fixed; inset:0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center;">
    <div class="modal-content"
      style="background: white; padding: 32px; border-radius: 20px; width: 500px; max-width: 90%; max-height: 90vh; overflow-y: auto;">
      <h3 style="margin: 0 0 24px 0; font-size: 1.5rem; color: var(--p-text-main);">Parent Details</h3>
      <form id="parentForm" style="display: grid; gap: 16px;">
        <label class="p-label">Name <input id="parentName" required
            style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0;"></label>
        <label class="p-label">Email <input id="parentEmail" type="email" required
            style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0;"></label>
        <label class="p-label">Phone <input id="parentPhone"
            style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0;"></label>
        <label class="p-label">Relationship <input id="parentRelationship"
            style="width:100%; padding: 10px; border-radius: 8px; border: 1px solid #e2e8f0;"></label>

        <div class="modal-actions" style="margin-top: 24px; display: flex; justify-content: flex-end; gap: 12px;">
          <button type="button" class="p-btn p-btn-white" id="closeParentModal">Cancel</button>
          <button type="submit" class="p-btn p-btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../runtime-config.js"></script>
  <script src="../shared/api-client.js"></script>
  <script src="./admin-layout.js"></script>
  <script src="./admin-lite.js"></script>
</body>

</html>
