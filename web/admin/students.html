<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students | Shuleni Advantage</title>
  <link rel="icon" href="/assets/maseno_logo.png" type="image/png">
  <link rel="stylesheet" href="/shared/portal-theme.css">
  <link rel="stylesheet" href="/admin/shared-admin-styles.css">
  
  <style>
    /* Page-specific overrides */
    .action-bar {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
      background: var(--surface-card);
      padding: 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
    }

    .progress-wrap {
      gap: 10px;
      display: flex;
      flex-direction: column;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .progress-text {
      font-weight: 600;
      color: #334155;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width .2s ease;
    }

    .progress-bar.danger {
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }
  </style>
</head>

<body data-page="students">
  <main class="main-content">
    <div class="content-wrapper">
      <div id="importProgressWrap" class="progress-wrap" style="display:none;">
        <div class="progress-text" id="importProgressText">Importing…</div>
        <div class="progress-track">
          <div class="progress-bar" id="importProgressBar" style="width:0%"></div>
        </div>
      </div>
      <div id="deleteProgressWrap" class="progress-wrap" style="display:none;">
        <div class="progress-text" id="deleteProgressText">Deleting…</div>
        <div class="progress-track">
          <div class="progress-bar danger" id="deleteProgressBar" style="width:0%"></div>
        </div>
      </div>

      <div class="top-row">
        <div class="dashboard-header">
          <h2>Students</h2>
          <div class="muted">Manage student records, enrollment, and fees</div>
        </div>
        <div class="admin-section">
          <!-- Populated by admin-layout.js -->
        </div>
      </div>

      <div class="action-bar">
        <div class="search-container">
          <svg class="search-icon" viewBox="0 0 24 24">
            <path
              d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5A6.5,6.5 0 0,0 9.5,3A6.5,6.5 0 0,0 3,9.5A6.5,6.5 0 0,0 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.5L20.5,19L15.5,14M9.5,14A4.5,4.5 0 0,1 5,9.5A4.5,4.5 0 0,1 9.5,5A4.5,4.5 0 0,1 14,9.5A4.5,4.5 0 0,1 9.5,14Z" />
          </svg>
          <input id="studentSearch" placeholder="Search by name, adm, or UPI...">
        </div>
        <div style="display:flex; gap:12px; align-items:center;">
          <label
            style="display:flex; align-items:center; gap:8px; font-size:0.9rem; color:var(--text-main); cursor:pointer;">
            <input type="checkbox" id="filterUnpaid" style="width:18px; height:18px;">
            <span>Unpaid Fees</span>
          </label>
          <input type="file" id="importStudentsInput" accept=".csv, .xlsx, .xls" style="display:none;">
          <button class="btn ghost" onclick="document.getElementById('importStudentsInput').click();">
            <svg style="width:18px;height:18px" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M14,2L20,8V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2H14M18,20V9H13V4H6V20H18M12,12L16,16H13V18H11V16H8L12,12Z" />
            </svg>
            Import
          </button>
          <button id="addStudentBtn" class="btn btn-primary">
            <svg style="width:18px;height:18px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            Add Student
          </button>
          <input type="file" id="photoBatchInput" accept="image/*" multiple style="display:none;">
          <button class="btn btn-secondary" onclick="document.getElementById('photoBatchInput').click();">
            <svg style="width:18px;height:18px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M14,12L10,8V11H2V13H10V16L14,12M22,12A10,10 0 1,1 12,2A10,10 0 0,1 22,12Z" />
            </svg>
            Upload Photos
          </button>
        </div>
      </div>

      <div class="table-wrapper">
        <table class="fade-in">
          <thead>
            <tr>
              <th style="width:40px;"><input type="checkbox"></th>
              <th>Adm</th>
              <th>Name</th>
              <th>UPI</th>
              <th>House</th>
              <th>Class</th>
              <th>Stream</th>
              <th>KCPE</th>
              <th>Contacts</th>
              <th>Gender</th>
              <th>Parent/Guardian</th>
              <th>Meal Card</th>
              <th>Fee Balance</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsBody">
            <tr>
              <td colspan="13">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Student Modal -->
  <div class="modal" id="studentModal">
    <div class="modal-content">
      <h3 style="margin-top:0;">Student</h3>
      <form id="studentForm">
        <label>Admission <input id="studentAdm" required></label>
        <label>Name <input id="studentName" required></label>
        <label>UPI <input id="studentUpi"></label>
        <label>Class <input id="studentClass"></label>
        <label>Stream <input id="studentStream"></label>
        <label>House <input id="studentHouse"></label>
        <label>KCPE <input id="studentKCPE"></label>
        <label>Contacts <input id="studentContacts" placeholder="Phone"></label>
        <label>Gender <input id="studentGender" placeholder="Boy/Girl"></label>
        <label>Meal Card Validity <input type="date" id="studentMealValid"></label>
        <label>Fee Balance <input id="studentFee" type="number" step="0.01"></label>
        <label>Parent Name <input id="studentParentName"></label>
        <label>Parent Email <input id="studentParentEmail" type="email"></label>
        <div class="modal-actions">
          <button type="button" class="btn-small" id="closeStudentModal">Cancel</button>
          <button type="submit" class="btn-small">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/runtime-config.js"></script>
  <script src="/shared/api-client.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/admin/admin-layout.js"></script>
  <script src="/admin/admin-lite.js"></script>
  <style>
    .progress-wrap {
      gap: 10px;
      display: flex;
      flex-direction: column;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 10px;
      background: #fff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .progress-text {
      font-weight: 600;
      color: #334155;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width .2s ease;
    }

    .progress-bar.danger {
      background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
    }

    @media (max-width: 900px) {
      .main-content {
        margin-left: 0;
        padding: 22px;
      }

      .sidebar {
        width: 100%;
        position: relative;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .nav-links {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
  </style>
</body>

</html>
