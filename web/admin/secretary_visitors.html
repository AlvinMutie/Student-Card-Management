<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Visitors | Secretary Portal</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/shared/portal-theme.css">
    <link rel="stylesheet" href="/admin/shared-admin-styles.css">
    <link rel="stylesheet" href="/admin/admin-layout-utils.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
            color: #0f172a;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .main-content {
            flex: 1;
            padding: 0;
            margin-left: 0;
            background: var(--beige-bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-wrapper {
            padding: 35px 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .topbar {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
            flex-shrink: 0;
        }

        .table-wrapper {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            background: #fff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }

        thead {
            position: sticky;
            top: 0;
            background: #f8fafc;
            z-index: 10;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 14px 15px;
            border-bottom: 1px solid #e2e8f0;
            text-align: left;
            font-size: 0.85rem;
            vertical-align: middle;
            white-space: nowrap;
        }

        th {
            font-weight: 600;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.75rem;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-approved {
            background: #dcfce7;
            color: #166534;
        }

        .status-checked-out {
            background: #f1f5f9;
            color: #475569;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: inline-grid;
            place-items: center;
            transition: all 0.2s ease;
            color: #fff;
            margin-right: 4px;
        }

        .btn-action.approve {
            background: #10b981;
        }

        .btn-action.reject {
            background: #ef4444;
        }

        .btn-action.checkout {
            background: #6366f1;
        }

        .btn-action:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .search-input {
            padding: 10px 15px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .refresh-btn {
            background: #fff;
            color: #475569;
            border: 1px solid #e2e8f0;
            padding: 10px 18px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }
    </style>
</head>

<body data-page="secretaryVisitors">
    <div class="sidebar">
        <div class="brand">
            <img src="/favicon.ico" alt="Logo">
            <h1>SHULENI</h1>
        </div>
        <ul class="nav-links">
            <li><a href="secretary_dashboard.html"><i class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
            <li><a href="secretary_visitors.html" class="active"><i class="fa-solid fa-users"></i><span>Manage
                        Visitors</span></a></li>
            <li><a href="secretary_settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
        </ul>
        <div class="logout-section" style="margin-top: auto;">
            <a href="#" class="nav-links"
                style="color: #ef4444; display: flex; align-items: center; gap: 10px; padding: 14px 18px; text-decoration: none;"
                data-logout>
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="content-wrapper">
            <div class="topbar">
                <h2 style="margin:0; font-weight: 800; font-size: 1.5rem; color: #1e293b;">Visitor Management</h2>
                <input id="visitorSearch" class="search-input" placeholder="Search by name, ID, phone, or host...">
                <button id="refreshVisitorsBtn" class="refresh-btn">
                    <i class="fa-solid fa-rotate"></i> Refresh
                </button>
            </div>

            <div class="table-wrapper">
                <table class="fade-in">
                    <thead>
                        <tr>
                            <th>Visitor</th>
                            <th>Contact / ID</th>
                            <th>Purpose</th>
                            <th>Host Name</th>
                            <th>Check-in Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="visitorsBody">
                        <tr>
                            <td colspan="7" style="text-align:center; padding: 40px; color: #64748b;">
                                <i class="fa-solid fa-spinner fa-spin"
                                    style="font-size: 1.5rem; display: block; margin-bottom: 10px;"></i>
                                Loading visitor records...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="/runtime-config.js"></script>
    <script src="/shared/api-client.js"></script>
    <script src="/admin/secretary-logic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // secretary-logic.js handles the loading and initial setup if we call the right functions
            if (typeof initSecretaryVisitorsPage === 'function') {
                initSecretaryVisitorsPage();
            } else {
                // Fallback/direct call if logic not yet split
                loadVisitorTable();
            }

            const refreshBtn = document.getElementById('refreshVisitorsBtn');
            if (refreshBtn) refreshBtn.addEventListener('click', loadVisitorTable);

            const searchInput = document.getElementById('visitorSearch');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    filterVisitors(e.target.value);
                });
            }
        });

        let allVisitors = [];

        async function loadVisitorTable() {
            try {
                const tbody = document.getElementById('visitorsBody');
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 40px; color: #64748b;"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</td></tr>';

                allVisitors = await visitorsAPI.getAll();
                renderTable(allVisitors);
            } catch (error) {
                console.error('Error loading visitors:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('visitorsBody');
            if (!data.length) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 40px; color: #64748b;">No visitors found.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(v => `
                <tr>
                    <td>
                        <div style="font-weight: 600; color: #1e293b;">${v.name}</div>
                        <div style="font-size: 0.75rem; color: #64748b;">${v.plate_number || 'No Vehicle'}</div>
                    </td>
                    <td>
                        <div style="font-size: 0.85rem;">${v.phone}</div>
                        <div style="font-size: 0.75rem; color: #94a3b8;">ID: ${v.id_number}</div>
                    </td>
                    <td><span style="font-size: 0.85rem; color: #475569;">${v.purpose}</span></td>
                    <td><div style="font-weight: 500;">${v.host_name || 'N/A'}</div></td>
                    <td>
                        <div style="font-size: 0.85rem;">${new Date(v.check_in_time).toLocaleDateString()}</div>
                        <div style="font-size: 0.75rem; color: #94a3b8;">${new Date(v.check_in_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                    </td>
                    <td><span class="status-badge status-${v.status}">${v.status.replace('_', ' ')}</span></td>
                    <td>
                        ${v.status === 'pending' ? `
                            <button class="btn-action approve" onclick="handleAction(${v.id}, 'approve')" title="Approve"><i class="fa-solid fa-check"></i></button>
                            <button class="btn-action reject" onclick="handleAction(${v.id}, 'reject')" title="Reject"><i class="fa-solid fa-x"></i></button>
                        ` : ''}
                        ${v.status === 'approved' ? `
                            <button class="btn-action checkout" onclick="handleAction(${v.id}, 'checkout')" title="Check Out"><i class="fa-solid fa-right-from-bracket"></i></button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        function filterVisitors(term) {
            const t = term.toLowerCase();
            const filtered = allVisitors.filter(v =>
                v.name.toLowerCase().includes(t) ||
                v.phone.toLowerCase().includes(t) ||
                v.id_number.toLowerCase().includes(t) ||
                (v.host_name && v.host_name.toLowerCase().includes(t))
            );
            renderTable(filtered);
        }

        async function handleAction(id, action) {
            try {
                if (action === 'approve') await visitorsAPI.approve(id);
                else if (action === 'reject') await visitorsAPI.reject(id);
                else if (action === 'checkout') {
                    // Assuming visitorsAPI has a checkout method, or we use update
                    await apiRequest(`/visitors/check-out/${id}`, { method: 'PUT' });
                }
                loadVisitorTable();
            } catch (error) {
                console.error('Action failed:', error);
                alert('Action failed: ' + error.message);
            }
        }
    </script>
</body>

</html>
