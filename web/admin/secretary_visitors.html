<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Visitors | Secretary Portal | Shuleni Advantage</title>
    <meta name="description" content="Manage school visitor logs and approvals efficiently with Shuleni Advantage.">
    <link rel="canonical" href="https://shuleniadvantage.co.ke/admin/secretary_visitors.html">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <meta name="theme-color" content="#064e3b">
    <link rel="stylesheet" href="/shared/portal-theme.css">
    <link rel="stylesheet" href="/admin/secretary-portal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body data-page="secretaryVisitors">
    <!-- Vertical Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <img src="/assets/hechlink_final.png" alt="Logo" class="brand-icon" style="filter:none;">
            <h1>Shuleni Advantage</h1>
        </div>
        <ul class="nav-links">
            <li><a href="secretary_dashboard.html"><i class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
            <li><a href="secretary_visitors.html" class="active"><i class="fa-solid fa-users"></i><span>Manage
                        Visitors</span></a></li>
            <li><a href="secretary_settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
        </ul>
        <div class="logout-section">
            <a href="#" class="logout-btn-link" data-logout>
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <header class="top-bar">
            <div class="top-bar-title">
                <h2>Manage Visitors</h2>
            </div>
            <div class="top-bar-user">
                Hi, <span data-admin-name>Secretary</span>
            </div>
        </header>

        <main class="content-body">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; gap: 16px;">
                <div style="position: relative;">
                    <i class="fa-solid fa-magnifying-glass"
                        style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #94a3b8;"></i>
                    <input id="visitorSearch" class="search-input" placeholder="Search by name, ID, or host..."
                        style="padding-left: 44px;">
                </div>
                <button id="refreshVisitorsBtn" class="btn-secondary">
                    <i class="fa-solid fa-rotate"></i> Refresh Records
                </button>
            </div>

            <div class="table-wrapper">
                <table class="fade-in">
                    <thead>
                        <tr>
                            <th>Visitor Details</th>
                            <th>Contact / ID</th>
                            <th>Purpose</th>
                            <th>Host Name</th>
                            <th>Check-in Time</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="visitorsBody">
                        <tr>
                            <td colspan="7" style="text-align:center; padding: 60px; color: #94a3b8;">
                                <i class="fa-solid fa-spinner fa-spin"
                                    style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
                                Loading visitor records...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/runtime-config.js"></script>
    <script src="/shared/api-client.js"></script>
    <script src="/admin/secretary-logic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('sv_user_data') || '{}');
            if (userData.full_name) {
                document.querySelectorAll('[data-admin-name]').forEach(el => el.textContent = userData.full_name);
            }

            if (typeof initSecretaryVisitorsPage === 'function') {
                initSecretaryVisitorsPage();
            } else {
                loadVisitorTable();
            }

            const refreshBtn = document.getElementById('refreshVisitorsBtn');
            if (refreshBtn) refreshBtn.addEventListener('click', loadVisitorTable);

            const searchInput = document.getElementById('visitorSearch');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    filterVisitors(e.target.value);
                });
            }
        });

        let allVisitors = [];

        async function loadVisitorTable() {
            try {
                const tbody = document.getElementById('visitorsBody');
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 60px; color: #94a3b8;"><i class="fa-solid fa-spinner fa-spin"></i> Loading...</td></tr>';

                allVisitors = await visitorsAPI.getAll();
                renderTable(allVisitors);
            } catch (error) {
                console.error('Error loading visitors:', error);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('visitorsBody');
            if (!data.length) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 60px; color: #94a3b8;">No visitors found.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(v => `
                <tr>
                    <td>
                        <div style="font-weight: 700; color: #1e293b;">${v.name}</div>
                        <div style="font-size: 0.75rem; color: #64748b;">${v.plate_number || 'No Vehicle'}</div>
                    </td>
                    <td>
                        <div style="font-size: 0.9rem; font-weight: 600;">${v.phone}</div>
                        <div style="font-size: 0.75rem; color: #94a3b8;">ID: ${v.id_number}</div>
                    </td>
                    <td><span style="font-size: 0.85rem; color: #475569; font-weight: 500;">${v.purpose}</span></td>
                    <td><div style="font-weight: 600;">${v.host_name || 'N/A'}</div></td>
                    <td>
                        <div style="font-size: 0.85rem; font-weight: 500;">${new Date(v.check_in_time).toLocaleDateString()}</div>
                        <div style="font-size: 0.75rem; color: #94a3b8;">${new Date(v.check_in_time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                    </td>
                    <td><span class="v-status status-${v.status}">${v.status.replace('_', ' ')}</span></td>
                    <td>
                        <div class="v-actions">
                            ${v.status === 'pending' ? `
                                <button class="icon-btn approve" onclick="handleAction(${v.id}, 'approve')" title="Approve"><i class="fa-solid fa-check"></i></button>
                                <button class="icon-btn reject" onclick="handleAction(${v.id}, 'reject')" title="Reject"><i class="fa-solid fa-xmark"></i></button>
                            ` : ''}
                            ${v.status === 'approved' ? `
                                <button class="icon-btn" style="background:#6366f1; color:white;" onclick="handleAction(${v.id}, 'checkout')" title="Check Out"><i class="fa-solid fa-right-from-bracket"></i></button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function filterVisitors(term) {
            const t = term.toLowerCase();
            const filtered = allVisitors.filter(v =>
                v.name.toLowerCase().includes(t) ||
                v.phone.toLowerCase().includes(t) ||
                v.id_number.toLowerCase().includes(t) ||
                (v.host_name && v.host_name.toLowerCase().includes(t))
            );
            renderTable(filtered);
        }

        async function handleAction(id, action) {
            try {
                if (action === 'approve') await visitorsAPI.approve(id);
                else if (action === 'reject') await visitorsAPI.reject(id);
                else if (action === 'checkout') {
                    await apiRequest(`/visitors/check-out/${id}`, { method: 'PUT' });
                }
                loadVisitorTable();
            } catch (error) {
                console.error('Action failed:', error);
                alert('Action failed: ' + error.message);
            }
        }
    </script>
</body>

</html>
