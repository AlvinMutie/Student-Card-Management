<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff | Shuleni Advantage</title>
  <link rel="icon" href="/assets/maseno_logo.png" type="image/png">
  <link rel="stylesheet" href="/shared/portal-theme.css">
  <link rel="stylesheet" href="/admin/shared-admin-styles.css">
  
  <style>
    /* Page-specific overrides */
    .action-bar {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
      background: var(--surface-card);
      padding: 16px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
    }
  </style>
</head>

<body data-page="staff">
  <main class="main-content">
    <div class="content-wrapper">
      <div class="top-row">
        <div class="dashboard-header">
          <h2>Staff Management</h2>
          <div class="muted">Manage school teaching and support staff</div>
        </div>
        <div class="admin-section">
          <!-- Populated by admin-layout.js -->
        </div>
      </div>

      <div class="action-bar">
        <div style="flex:1;"></div> <!-- Spacer -->
        <div style="display:flex; gap:12px; align-items:center;">
          <input type="file" id="importStaffInput" accept=".csv, .xlsx, .xls" style="display:none;">
          <button onclick="document.getElementById('importStaffInput').click()" class="btn ghost">
            <svg style="width:18px;height:18px" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M14,2L20,8V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2H14M18,20V9H13V4H6V20H18M12,12L16,16H13V18H11V16H8L12,12Z" />
            </svg>
            Import Staff
          </button>
          <button id="addStaffBtn" class="btn btn-primary">
            <svg style="width:18px;height:18px" viewBox="0 0 24 24">
              <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
            Add Staff
          </button>
        </div>
      </div>
      <div class="table-wrapper">
        <table class="fade-in">
          <thead>
            <tr>
              <th>Name</th>
              <th>Staff No</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Department</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="staffBody">
            <tr>
              <td colspan="7">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Staff Modal -->
  <div class="modal" id="staffModal">
    <div class="modal-content">
      <h3 style="margin-top:0;">Staff</h3>
      <form id="staffForm">
        <label>Name <input id="staffName" required></label>
        <label>Staff No <input id="staffNo" required></label>
        <label>Email <input id="staffEmail" type="email"></label>
        <label>Phone <input id="staffPhone"></label>
        <label>Department <input id="staffDept"></label>
        <label>Status
          <select id="staffStatus">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
          </select>
        </label>
        <div class="modal-actions">
          <button type="button" class="btn-small" id="closeStaffModal">Cancel</button>
          <button type="submit" class="btn-small">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/runtime-config.js"></script>
  <script src="/shared/api-client.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <script src="/admin/admin-layout.js"></script>
  <script src="/admin/admin-lite.js"></script>
</body>

</html>
