<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secretary Settings | Shuleni Advantage</title>
    <meta name="description" content="Manage your secretary account settings on the Shuleni Advantage portal.">
    <link rel="canonical" href="https://shuleniadvantage.co.ke/admin/secretary_settings.html">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/shared/portal-theme.css">
    <link rel="stylesheet" href="/admin/secretary-portal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body data-page="secretarySettings">
    <!-- Vertical Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <img src="/favicon.ico" alt="Logo" class="brand-icon" style="filter:none;">
            <h1>Shuleni Advantage</h1>
        </div>
        <ul class="nav-links">
            <li><a href="secretary_dashboard.html"><i class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
            <li><a href="secretary_visitors.html"><i class="fa-solid fa-users"></i><span>Manage Visitors</span></a></li>
            <li><a href="secretary_settings.html" class="active"><i
                        class="fa-solid fa-gear"></i><span>Settings</span></a></li>
        </ul>
        <div class="logout-section">
            <a href="#" class="logout-btn-link" data-logout>
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-wrapper">
        <header class="top-bar">
            <div class="top-bar-title">
                <h2>Account Settings</h2>
            </div>
            <div class="top-bar-user">
                Hi, <span data-admin-name>Secretary</span>
            </div>
        </header>

        <main class="content-body" style="max-width: 900px;">
            <div class="card">
                <h3>Profile Information</h3>
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="profileName">Full Name</label>
                            <input id="profileName" placeholder="Loading name...">
                        </div>
                        <div class="form-control">
                            <label for="profileEmail">Email Address</label>
                            <input id="profileEmail" type="email" placeholder="Loading email...">
                        </div>
                    </div>
                    <button id="saveProfileBtn" class="btn-primary">
                        <i class="fa-solid fa-floppy-disk"></i> Save Profile
                    </button>
                    <div id="profileMessage" class="message"></div>
                </div>
            </div>

            <div class="card">
                <h3>Security</h3>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 24px;">Update your password
                    regularly to maintain account security.</p>
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="newPassword">New Password</label>
                            <input id="newPassword" type="password" placeholder="••••••••">
                        </div>
                        <div class="form-control">
                            <label for="confirmPassword">Confirm Password</label>
                            <input id="confirmPassword" type="password" placeholder="••••••••">
                        </div>
                    </div>
                    <button id="savePasswordBtn" class="btn-primary">
                        <i class="fa-solid fa-key"></i> Update Password
                    </button>
                    <div id="passwordMessage" class="message"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/runtime-config.js"></script>
    <script src="/shared/api-client.js"></script>
    <script src="/admin/secretary-logic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('sv_user_data') || '{}');
            document.querySelectorAll('[data-admin-name]').forEach(el => el.textContent = userData.full_name || 'Secretary');
            document.getElementById('profileName').value = userData.full_name || '';
            document.getElementById('profileEmail').value = userData.email || '';

            document.getElementById('saveProfileBtn').addEventListener('click', async () => {
                const name = document.getElementById('profileName').value;
                const email = document.getElementById('profileEmail').value;
                const msg = document.getElementById('profileMessage');

                try {
                    msg.textContent = 'Profile updated successfully!';
                    msg.className = 'message success';
                    msg.style.display = 'block';

                    userData.full_name = name;
                    userData.email = email;
                    localStorage.setItem('sv_user_data', JSON.stringify(userData));

                    setTimeout(() => msg.style.display = 'none', 3000);
                } catch (error) {
                    msg.textContent = 'Update failed: ' + error.message;
                    msg.className = 'message error';
                    msg.style.display = 'block';
                }
            });

            document.getElementById('savePasswordBtn').addEventListener('click', () => {
                const p1 = document.getElementById('newPassword').value;
                const p2 = document.getElementById('confirmPassword').value;
                const msg = document.getElementById('passwordMessage');

                if (!p1 || p1 !== p2) {
                    msg.textContent = 'Passwords do not match or are empty.';
                    msg.className = 'message error';
                    msg.style.display = 'block';
                    return;
                }

                msg.textContent = 'Password updated successfully!';
                msg.className = 'message success';
                msg.style.display = 'block';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
                setTimeout(() => msg.style.display = 'none', 3000);
            });
        });
    </script>
</body>

</html>
