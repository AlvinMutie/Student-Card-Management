<!DOCTYPE html>
<!-- ID_TEMPLATE_VERSION_2.2_WEB_FIX -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card Generator | Shuleni Advantage</title>
  <link rel="icon" href="/favicon.ico" type="image/png">
  <link rel="stylesheet" href="/admin/shared-admin-styles.css">
  <link rel="stylesheet" href="/admin/admin-layout-utils.css">
  <style>
    :root {
      --maseno-green: #004d2c;
      --shuleni-red: #e31e24;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px 40px;
      overflow-y: auto;
      margin-left: 0;
      background: var(--beige-bg);
      min-height: 100vh;
      max-width: 2000px;
      margin: 0 auto;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 35px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(74, 53, 16, 0.1);
    }

    /* Controls */
    .controls {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.98) 100%);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.1);
      margin-bottom: 30px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 0;
      flex: 1;
      min-width: 250px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--primary-color);
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: var(--border-radius);
      font-size: 1rem;
      background-color: white !important;
      color: var(--primary-color) !important;
      font-weight: 500;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white !important;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
      color: white !important;
    }

    /* ID Card Styles - Version 2 Portrait */
    .id-card {
      width: 5.5cm;
      height: 8.5cm;
      background-color: white;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border-radius: 10px;
      margin: 0 auto;
      text-align: left;
    }

    .header-container {
      position: relative;
      height: 65px;
      width: 100%;
    }

    .header-red-accent {
      position: absolute;
      top: 0;
      left: 70%;
      width: 50px;
      height: 45px;
      background-color: var(--shuleni-red);
      z-index: 1;
      clip-path: polygon(10% 0, 100% 0, 42% 100%, 10% 100%);
    }

    .header-green-main {
      position: absolute;
      top: 0;
      left: 0;
      width: 85%;
      height: 50px;
      background-color: var(--maseno-green);
      clip-path: polygon(0 0, 100% 0, 82% 100%, 0 100%);
      z-index: 2;
      padding: 8px 12px;
      box-sizing: border-box;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header-green-main h1 {
      margin: 0;
      font-size: 11px;
      text-transform: uppercase;
      font-weight: 800;
      color: white !important;
    }

    .header-green-main p {
      margin: 0;
      font-size: 6px;
      font-style: italic;
      color: white !important;
    }

    .logo-crest {
      position: absolute;
      top: 8px;
      right: 12px;
      width: 45px;
      height: 45px;
      background: white;
      border-radius: 50%;
      border: 2px solid #e0e0e0;
      box-shadow: inset 0 0 0 1.5px var(--shuleni-red);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background-slant {
      position: absolute;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f4f4f4;
      clip-path: polygon(100% 0, 100% 100%, 0% 100%);
      z-index: 0;
    }

    .id-card-content {
      position: relative;
      z-index: 5;
      text-align: center;
      margin-top: 5px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .photo-frame {
      width: 2.3cm;
      height: 3.0cm;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #ddd;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .student-name {
      color: var(--maseno-green);
      margin: 4px 0 0 0;
      font-size: 12px;
      font-weight: bold;
    }

    .grade-bar {
      border-bottom: 1px solid var(--shuleni-red);
      margin-bottom: 2px;
    }

    .grade-text {
      color: var(--maseno-green);
      margin: 0;
      font-size: 9px;
      font-weight: bold;
      font-style: italic;
    }

    .adm-text {
      margin: 0;
      font-size: 7px;
      color: #333;
      font-weight: bold;
    }

    .qr-container {
      margin-top: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .qr-box {
      width: 35px;
      height: 35px;
      border: 1px solid #000;
      padding: 2px;
      background: white;
    }

    .qr-box img {
      width: 100%;
      height: 100%;
    }

    .scan-me {
      background: black;
      color: white;
      padding: 1px 4px;
      font-size: 5px;
      font-weight: bold;
      margin-top: -3px;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer-notice {
      text-align: center;
      font-size: 4px;
      color: var(--maseno-green);
      font-weight: bold;
      padding-bottom: 2px;
      text-transform: uppercase;
    }

    .footer-branding {
      height: 45px;
      display: flex;
      position: relative;
    }

    .footer-red-part {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 28%;
      height: 100%;
      background-color: var(--shuleni-red);
      clip-path: url(#red-clip-final);
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .footer-green-part {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 78%;
      height: 100%;
      background-color: var(--maseno-green);
      clip-path: url(#green-clip-final);
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding-right: 12px;
      color: white;
    }

    .shuleni-text {
      font-size: 20px;
      font-family: 'Brush Script MT', cursive;
      line-height: 0.7;
    }

    .advantage-text {
      font-size: 11px;
      font-weight: bold;
    }

    .smart-card-text {
      font-size: 5px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Print Styles */
    @media print {

      .sidebar,
      .controls,
      .top-row,
      .no-print {
        display: none !important;
      }

      .main-content {
        padding: 0;
        margin: 0;
      }

      .id-card {
        margin: 0 auto;
        page-break-inside: avoid;
        border: 1px solid #ddd;
      }

      #batchIDCards {
        display: grid !important;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <div class="brand">
      <img src="/favicon.ico" alt="Logo" class="brand-icon">
      <h1>Shuleni Advantage</h1>
    </div>
    <ul class="nav-links">
      <li><a href="admindashboard.html"><span>Dashboard</span></a></li>
      <li><a href="students.html"><span>Students</span></a></li>
      <li><a href="parents.html"><span>Parents</span></a></li>
      <li><a href="staff.html"><span>Staff</span></a></li>
      <li><a href="visitors.html"><span>Visitors</span></a></li>
      <li><a href="student-id-generator.html" class="active"><span>ID Generator</span></a></li>
    </ul>
  </div>

  <main class="main-content">
    <div class="top-row">
      <h1>Student ID Card Generator</h1>
      <div id="adminInfo">Welcome, Admin</div>
    </div>

    <div class="controls">
      <div class="form-group">
        <label for="studentSelect">Select Student</label>
        <select id="studentSelect">
          <option value="">-- Select a student --</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="generateIDCard()">Generate ID Card</button>
      <button class="btn btn-secondary" onclick="printIDCard()">Print ID Card</button>
      <button class="btn btn-secondary" onclick="generateBatchIDCards()">Batch Generation</button>
    </div>

    <div class="id-card-container" id="idCardContainer" style="display: none;">
      <div class="id-card" id="idCard"></div>
    </div>

    <div id="batchIDCards"
      style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px;">
    </div>

    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <clipPath id="red-clip-final" clipPathUnits="objectBoundingBox">
          <path d="M0,0 L1,0 L0.25,0.85 Q0.15,0.95 0,1 L0,0 Z" />
        </clipPath>
        <clipPath id="green-clip-final" clipPathUnits="objectBoundingBox">
          <path d="M0.25,0.15 Q0.3,0 0.45,0 L1,0 L1,1 L0,1 L0.25,0.15 Z" />
        </clipPath>
      </defs>
    </svg>
  </main>

  <script src="../runtime-config.js"></script>
  <script src="../shared/api-client.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    let allStudents = [];

    // Helper to generate the card HTML
    function getCardHTML(student, qrDataUrl) {
      return `
        <div class="header-container">
          <div class="header-red-accent"></div>
          <div class="header-green-main">
            <h1>MASENO SCHOOL</h1>
            <p>Perseverance shall win through</p>
          </div>
          <div class="logo-crest">
            <img src="/favicon.ico" alt="Crest" style="width: 80%; object-fit: contain;">
          </div>
        </div>
        
        <div class="background-slant"></div>

        <div class="id-card-content">
          <div class="photo-frame">
            <img src="${student.photo_url || '/assets/placeholder-student.png'}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'%2394a3b8\'><path d=\'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z\'/></svg>'">
          </div>

          <h2 class="student-name">${student.name || 'N/A'}</h2>
          
          <div class="grade-bar">
            <p class="grade-text">${student.class || 'N/A'} ${student.stream || ''}</p>
          </div>
          <p class="adm-text">ADM NO: ${student.adm || 'N/A'}</p>

          <div class="qr-container">
            <div class="qr-box">
              <img src="${qrDataUrl}" alt="QR">
            </div>
            <div class="scan-me">SCAN ME</div>
          </div>
        </div>

        <div class="footer">
          <div class="footer-notice">MASENO SCHOOL. - 0738 934 812 / 0713 715 956</div>
          <div class="footer-branding">
            <div class="footer-red-part">
              <img src="/favicon.ico" style="width:15px; height:15px; filter:brightness(0) invert(1);">
            </div>
            <div class="footer-green-part">
              <div class="shuleni-text">Shuleni</div>
              <div class="advantage-text">Advantage<sup>+</sup></div>
              <div class="smart-card-text">Smart Card</div>
            </div>
          </div>
        </div>
      `;
    }

    async function loadData() {
      try {
        allStudents = await studentsAPI.getAll();
        const select = document.getElementById('studentSelect');
        allStudents.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = `${s.adm} - ${s.name}`;
          select.appendChild(opt);
        });
      } catch (e) {
        console.error('FAILED TO LOAD STUDENTS', e);
      }
    }

    async function generateQRCode(text) {
      return new Promise((resolve) => {
        const div = document.createElement('div');
        new QRCode(div, { text, width: 100, height: 100 });
        setTimeout(() => {
          const img = div.querySelector('img');
          resolve(img ? img.src : '');
        }, 100);
      });
    }

    async function generateIDCard() {
      const id = document.getElementById('studentSelect').value;
      if (!id) return alert('Select a student');
      const student = allStudents.find(s => s.id == id);
      const qr = await generateQRCode(student.adm);

      document.getElementById('idCard').innerHTML = getCardHTML(student, qr);
      document.getElementById('idCardContainer').style.display = 'flex';
      document.getElementById('batchIDCards').innerHTML = '';
    }

    async function generateBatchIDCards() {
      if (!confirm(`Generate ${allStudents.length} cards?`)) return;
      const container = document.getElementById('batchIDCards');
      container.innerHTML = 'Generating...';
      document.getElementById('idCardContainer').style.display = 'none';

      let html = '';
      for (const s of allStudents) {
        const qr = await generateQRCode(s.adm);
        html += `<div class="id-card" style="margin-bottom:20px;">${getCardHTML(s, qr)}</div>`;
      }
      container.innerHTML = html;
    }

    function printIDCard() { window.print(); }

    window.onload = loadData;
  </script>
</body>

</html>
