<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents Preview | Pelio Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="preview-styles.css">
</head>

<body data-page="Parents">

    <main class="p-main">
        <header class="p-header">
            <h1 class="p-page-title">Parent Records</h1>
            <div class="p-header-actions">
                <div class="p-search">
                    <svg class="p-search-icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5A6.5,6.5 0 0,0 9.5,3A6.5,6.5 0 0,0 3,9.5A6.5,6.5 0 0,0 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.5L20.5,19L15.5,14M9.5,14A4.5,4.5 0 0,1 5,9.5A4.5,4.5 0 0,1 9.5,5A4.5,4.5 0 0,1 14,9.5A4.5,4.5 0 0,1 9.5,14Z" />
                    </svg>
                    <input type="text" placeholder="Search parents...">
                </div>
                <div class="p-user-profile">
                    <img src="https://i.pravatar.cc/100?u=admin" alt="User" class="p-avatar">
                    <div class="p-user-info">
                        <span>Admin Profile</span>
                        <small>Administrator</small>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h3>Parent Records</h3>
                <div style="display: flex; gap: 12px;">
                    <button
                        style="padding: 10px 20px; border-radius: 12px; border: none; background: var(--p-blue); color: white; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                        Add Parent
                    </button>
                </div>
            </div>

            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr
                        style="text-align: left; border-bottom: 2px solid var(--p-bg); color: var(--p-text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;">
                        <th style="padding: 16px;">ID</th>
                        <th style="padding: 16px;">Name</th>
                        <th style="padding: 16px;">Email</th>
                        <th style="padding: 16px;">Phone</th>
                        <th style="padding: 16px;">Relationship</th>
                        <th style="padding: 16px; text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="border-bottom: 1px solid var(--p-bg);">
                        <td style="padding: 16px; font-weight: 600;">P-987</td>
                        <td style="padding: 16px; display: flex; align-items: center; gap: 10px;">
                            <img src="https://i.pravatar.cc/100?u=p1"
                                style="width: 32px; height: 32px; border-radius: 50%;">
                            <span style="font-weight: 700;">Robert Smith</span>
                        </td>
                        <td style="padding: 16px;">robert.s@gmail.com</td>
                        <td style="padding: 16px;">0712345678</td>
                        <td style="padding: 16px;">Father</td>
                        <td style="padding: 16px; text-align: right;">
                            <button
                                style="color: var(--p-blue); background: none; border: none; font-weight: 700; cursor: pointer;">View
                                Profiles</button>
                        </td>
                    </tr>
                    <tr style="border-bottom: 1px solid var(--p-bg);">
                        <td style="padding: 16px; font-weight: 600;">P-988</td>
                        <td style="padding: 16px; display: flex; align-items: center; gap: 10px;">
                            <img src="https://i.pravatar.cc/100?u=p2"
                                style="width: 32px; height: 32px; border-radius: 50%;">
                            <span style="font-weight: 700;">Alice Brown</span>
                        </td>
                        <td style="padding: 16px;">alice.b@yahoo.com</td>
                        <td style="padding: 16px;">0787654321</td>
                        <td style="padding: 16px;">Mother</td>
                        <td style="padding: 16px; text-align: right;">
                            <button
                                style="color: var(--p-blue); background: none; border: none; font-weight: 700; cursor: pointer;">View
                                Profiles</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="preview-layout.js"></script>
</body>

</html>
