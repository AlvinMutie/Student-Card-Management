<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Preview | Pelio Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="preview-styles.css">
</head>

<body data-page="Staff">

    <main class="p-main">
        <header class="p-header">
            <h1 class="p-page-title">Staff Directory</h1>
            <div class="p-header-actions">
                <div class="p-search">
                    <svg class="p-search-icon" viewBox="0 0 24 24">
                        <path
                            d="M15.5,14H14.71L14.43,13.73C15.41,12.59 16,11.11 16,9.5A6.5,6.5 0 0,0 9.5,3A6.5,6.5 0 0,0 3,9.5A6.5,6.5 0 0,0 9.5,16C11.11,16 12.59,15.41 13.73,14.43L14,14.71V15.5L19,20.5L20.5,19L15.5,14M9.5,14A4.5,4.5 0 0,1 5,9.5A4.5,4.5 0 0,1 9.5,5A4.5,4.5 0 0,1 14,9.5A4.5,4.5 0 0,1 9.5,14Z" />
                    </svg>
                    <input type="text" placeholder="Search staff...">
                </div>
                <div class="p-user-profile">
                    <img src="https://i.pravatar.cc/100?u=admin" alt="User" class="p-avatar">
                    <div class="p-user-info">
                        <span>Admin Profile</span>
                        <small>Administrator</small>
                    </div>
                </div>
            </div>
        </header>

        <div class="p-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h3>Staff Directory</h3>
                <div style="display: flex; gap: 12px;">
                    <button
                        style="padding: 10px 20px; border-radius: 12px; border: 1px solid var(--p-border); background: white; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M14,2L20,8V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2H14M18,20V9H13V4H6V20H18M12,12L16,16H13V18H11V16H8L12,12Z" />
                        </svg>
                        Import Staff
                    </button>
                    <button
                        style="padding: 10px 20px; border-radius: 12px; border: none; background: var(--p-blue); color: white; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <svg style="width:18px;height:18px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                        </svg>
                        Add Staff
                    </button>
                </div>
            </div>

            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr
                        style="text-align: left; border-bottom: 2px solid var(--p-bg); color: var(--p-text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;">
                        <th style="padding: 16px;">Name</th>
                        <th style="padding: 16px;">Staff No</th>
                        <th style="padding: 16px;">Email</th>
                        <th style="padding: 16px;">Phone</th>
                        <th style="padding: 16px;">Department</th>
                        <th style="padding: 16px;">Status</th>
                        <th style="padding: 16px; text-align: right;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="border-bottom: 1px solid var(--p-bg);">
                        <td style="padding: 16px; display: flex; align-items: center; gap: 10px;">
                            <img src="https://i.pravatar.cc/100?u=s1"
                                style="width: 32px; height: 32px; border-radius: 50%;">
                            <span style="font-weight: 700;">Sarah Wood</span>
                        </td>
                        <td style="padding: 16px; font-weight: 600;">ST-001</td>
                        <td style="padding: 16px;">sarah.w@maseno.ac.ke</td>
                        <td style="padding: 16px;">0722123456</td>
                        <td style="padding: 16px;">Science</td>
                        <td style="padding: 16px;"><span
                                style="padding: 4px 12px; background: #dcfce7; color: #166534; border-radius: 20px; font-size: 0.75rem; font-weight: 700;">APPROVED</span>
                        </td>
                        <td style="padding: 16px; text-align: right;">
                            <button
                                style="color: var(--p-blue); background: none; border: none; font-weight: 700; cursor: pointer;">Manage</button>
                        </td>
                    </tr>
                    <tr style="border-bottom: 1px solid var(--p-bg);">
                        <td style="padding: 16px; display: flex; align-items: center; gap: 10px;">
                            <img src="https://i.pravatar.cc/100?u=s2"
                                style="width: 32px; height: 32px; border-radius: 50%;">
                            <span style="font-weight: 700;">Mark Evans</span>
                        </td>
                        <td style="padding: 16px; font-weight: 600;">ST-002</td>
                        <td style="padding: 16px;">mark.e@maseno.ac.ke</td>
                        <td style="padding: 16px;">0733987654</td>
                        <td style="padding: 16px;">Mathematics</td>
                        <td style="padding: 16px;"><span
                                style="padding: 4px 12px; background: #fef9c3; color: #854d0e; border-radius: 20px; font-size: 0.75rem; font-weight: 700;">PENDING</span>
                        </td>
                        <td style="padding: 16px; text-align: right;">
                            <button
                                style="color: var(--p-blue); background: none; border: none; font-weight: 700; cursor: pointer;">Manage</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="preview-layout.js"></script>
</body>

</html>
