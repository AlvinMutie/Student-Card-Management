<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secretary Dashboard | Shuleni Advantage</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/shared/portal-theme.css">
    <link rel="stylesheet" href="/admin/shared-admin-styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #f6f8fb;
            color: #0f172a;
        }

        .main-content {
            flex: 1;
            padding: 40px 40px;
            overflow-y: auto;
            margin-left: 0;
            background: #f6f8fb;
            min-height: 100vh;
            max-width: 2000px;
            margin: 0 auto;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .top h2 {
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.4px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin: 32px 0;
        }

        .metric-card {
            background: #fff;
            border-radius: 18px;
            padding: 18px 16px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 15px 40px rgba(15, 23, 42, 0.08);
            position: relative;
            overflow: hidden;
        }

        .metric-card.visitors .metric-icon {
            background: #8b5cf6;
        }

        .metric-icon {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .metric-label {
            font-weight: 700;
            color: #0f172a;
        }

        .metric-value {
            font-size: 34px;
            font-weight: 800;
            margin: 6px 0 2px;
            color: #0f172a;
            letter-spacing: -0.5px;
        }

        .metric-sub {
            color: #6b7280;
            font-size: 13px;
        }

        .panel {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 15px 40px rgba(15, 23, 42, 0.08);
        }

        .panel h3 {
            margin: 0 0 12px;
            font-weight: 700;
        }

        .recent-list {
            list-style: disc;
            padding-left: 18px;
            color: #334155;
        }

        .recent-list li {
            margin: 6px 0;
        }

        @media (max-width: 900px) {
            .main-content {
                margin-left: 0;
                padding: 22px;
            }

            .sidebar {
                width: 100%;
                position: relative;
                flex-direction: row;
                flex-wrap: wrap;
            }

            .nav-links {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body data-page="dashboard">
    <div class="sidebar">
        <div class="brand">
            <img src="../favicon.ico" alt="Shuleni Advantage Logo" class="brand-icon" style="filter:none;">
            <h1>Shuleni Advantage</h1>
        </div>
        <ul class="nav-links">
            <li><a href="secretary_dashboard.html" class="active"><svg class="nav-icon" viewBox="0 0 24 24">
                        <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                    </svg><span>Dashboard</span></a></li>
            <li><a href="visitors.html"><svg class="nav-icon" viewBox="0 0 24 24">
                        <path
                            d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                    </svg><span>Visitors</span></a></li>
        </ul>
        <div class="logout-section">
            <button class="logout-btn" data-logout>
                <svg class="logout-icon" viewBox="0 0 24 24">
                    <path
                        d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z" />
                </svg>
                <span>Log Out</span>
            </button>
        </div>
    </div>

    <main class="main-content">
        <div class="top">
            <div>
                <h2>Secretary Dashboard</h2>
            </div>
            <div>Hi, <span data-admin-name>Secretary</span></div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card visitors">
                <div class="metric-top">
                    <div class="metric-label">Total Visitors</div>
                    <div class="metric-icon">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                        </svg>
                    </div>
                </div>
                <div class="metric-value" id="countVisitors">0</div>
                <div class="metric-sub">Access logs recorded</div>
            </div>

            <!-- Hidden Admin Metrics to prevent script errors in admin-lite.js -->
            <div style="display:none;">
                <span id="countStudents"></span>
                <span id="countParents"></span>
                <span id="countStaff"></span>
                <span id="countPending"></span>
            </div>
        </div>

        <div class="panel" style="margin-top:16px;">
            <h3>Recent Activity</h3>
            <ul id="recentList" class="recent-list"></ul>
        </div>
    </main>

    <script src="/runtime-config.js"></script>
    <script src="/shared/api-client.js"></script>
    <script src="/admin/admin-lite.js"></script>
</body>

</html>
