<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secretary Portal | Shuleni Advantage</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/shared/portal-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            --accent-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f0f2f5 url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80&w=2000') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(240, 242, 245, 0.85);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(2, 44, 34, 0.95);
            backdrop-filter: blur(20px);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .brand img {
            width: 45px;
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.4));
        }

        .brand h1 {
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .nav-links li {
            margin-bottom: 8px;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            border-radius: 14px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateX(5px);
        }

        .nav-links a.active {
            background: var(--primary-gradient);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .welcome h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-dark);
            letter-spacing: -1px;
        }

        .welcome p {
            margin: 5px 0 0;
            color: var(--text-muted);
            font-weight: 500;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass-bg);
            padding: 8px 20px 8px 8px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: #fff;
            font-weight: 700;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: grid;
            place-items: center;
            font-size: 24px;
        }

        .stat-icon.pending {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .stat-icon.approved {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .stat-icon.total {
            background: rgba(79, 70, 229, 0.1);
            color: #4f46e5;
        }

        .stat-info h3 {
            margin: 0;
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-info .value {
            font-size: 1.75rem;
            font-weight: 800;
            margin: 5px 0 0;
            color: var(--text-main);
        }

        /* Content Sections */
        .dashboard-row {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 25px;
        }

        .sec-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
        }

        .sec-panel h3 {
            margin: 0 0 25px;
            font-size: 1.25rem;
            font-weight: 800;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Visitor Item */
        .visitor-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .visitor-item {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .visitor-item:hover {
            background: #fff;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }

        .vis-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vis-avatar {
            width: 45px;
            height: 45px;
            background: #e2e8f0;
            border-radius: 12px;
            display: grid;
            place-items: center;
            font-size: 20px;
            color: #64748b;
        }

        .vis-details h4 {
            margin: 0;
            font-size: 1rem;
            font-weight: 700;
        }

        .vis-details p {
            margin: 2px 0 0;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .vis-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: all 0.2s ease;
            color: #fff;
        }

        .btn-action.approve {
            background: var(--accent-gradient);
        }

        .btn-action.reject {
            background: var(--danger-gradient);
        }

        .btn-action:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        .status-pill {
            padding: 6px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pill.pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-pill.approved {
            background: #dcfce7;
            color: #059669;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        @media (max-width: 1200px) {
            .dashboard-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body data-page="secretaryDashboard">
    <div class="sidebar">
        <div class="brand">
            <img src="/favicon.ico" alt="Logo">
            <h1>SHULENI</h1>
        </div>
        <ul class="nav-links">
            <li><a href="secretary_dashboard.html" class="active"><i
                        class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
            <li><a href="visitors.html"><i class="fa-solid fa-users"></i><span>Manage Visitors</span></a></li>
            <li><a href="adminsettings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
        </ul>
        <div class="logout-section" style="margin-top: auto;">
            <a href="#" class="nav-links"
                style="color: #ef4444; display: flex; align-items: center; gap: 10px; padding: 14px 18px; text-decoration: none;"
                data-logout>
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="top-header">
            <div class="welcome">
                <h2>Secretary Portal</h2>
                <p id="todayDate">Welcome back, maintaining school security today.</p>
            </div>
            <div class="user-profile">
                <div class="avatar" id="userInitial">S</div>
                <div class="user-info">
                    <span style="font-weight: 700;" data-admin-name>Secretary</span>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total"><i class="fa-solid fa-id-card"></i></div>
                <div class="stat-info">
                    <h3>Total Logins</h3>
                    <div class="value" id="countTotal">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <div class="stat-info">
                    <h3>Pending Approval</h3>
                    <div class="value" id="countPending">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon approved"><i class="fa-solid fa-check-double"></i></div>
                <div class="stat-info">
                    <h3>Approved Today</h3>
                    <div class="value" id="countApproved">0</div>
                </div>
            </div>
        </div>

        <div class="dashboard-row">
            <div class="sec-panel">
                <h3>Pending Approvals <span class="theme-badge" id="pendingBadge">0</span></h3>
                <div class="visitor-list" id="pendingList">
                    <div style="text-align: center; color: var(--text-muted); padding: 40px;">
                        <i class="fa-solid fa-info-circle"
                            style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
                        All visitors approved!
                    </div>
                </div>
            </div>

            <div class="sec-panel">
                <h3>Recent Activity</h3>
                <div class="visitor-list" id="recentActivityList">
                    <!-- Activity items -->
                </div>
            </div>
        </div>
    </main>

    <script src="/runtime-config.js"></script>
    <script src="/shared/api-client.js"></script>
    <script src="/admin/secretary-logic.js"></script>
    <script>
        // Set Today's Date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('todayDate').textContent = new Date().toLocaleDateString(undefined, options);

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('sv_user_data') || '{}');
            if (userData.full_name) {
                document.querySelector('[data-admin-name]').textContent = userData.full_name;
                document.getElementById('userInitial').textContent = userData.full_name.charAt(0).toUpperCase();
            }
        });
    </script>
</body>

</html>
