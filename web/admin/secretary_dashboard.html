<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secretary Dashboard | Shuleni Advantage</title>
    <link rel="icon" href="/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/shared/portal-theme.css">
    <link rel="stylesheet" href="/admin/shared-admin-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #f6f8fb;
            color: #0f172a;
        }

        .main-content {
            flex: 1;
            padding: 40px 40px;
            overflow-y: auto;
            margin-left: 0;
            background: #f6f8fb;
            min-height: 100vh;
            max-width: 2000px;
            margin: 0 auto;
        }

        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .top h2 {
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.4px;
            font-size: 1.75rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin: 32px 0;
        }

        .metric-card {
            background: #fff;
            border-radius: 18px;
            padding: 20px 22px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: grid;
            place-items: center;
            font-size: 20px;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .metric-label {
            font-weight: 700;
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: -1px;
        }

        .metric-sub {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .metric-card.total .metric-icon {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }

        .metric-card.pending .metric-icon {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .metric-card.approved .metric-icon {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 24px;
        }

        .panel {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.05);
        }

        .panel h3 {
            margin: 0 0 20px;
            font-weight: 800;
            font-size: 1.25rem;
            color: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .visitor-item {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .visitor-item:last-child {
            border-bottom: none;
        }

        .vis-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vis-avatar {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 10px;
            display: grid;
            place-items: center;
            color: #64748b;
        }

        .vis-name {
            font-weight: 700;
            color: #1e293b;
        }

        .vis-meta {
            font-size: 0.8rem;
            color: #64748b;
        }

        .btn-action {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: inline-grid;
            place-items: center;
            color: #fff;
            transition: all 0.2s ease;
        }

        .btn-action.approve {
            background: #10b981;
            margin-right: 5px;
        }

        .btn-action.reject {
            background: #ef4444;
        }

        .btn-action:hover {
            transform: scale(1.1);
        }

        .status-pill {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-approved {
            background: #dcfce7;
            color: #166534;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 1100px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 900px) {
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>

<body data-page="secretaryDashboard">
    <div class="sidebar">
        <div class="brand">
            <img src="/favicon.ico" alt="Logo">
            <h1>SHULENI</h1>
        </div>
        <ul class="nav-links">
            <li><a href="secretary_dashboard.html" class="active"><i
                        class="fa-solid fa-house"></i><span>Dashboard</span></a></li>
            <li><a href="secretary_visitors.html"><i class="fa-solid fa-users"></i><span>Manage Visitors</span></a></li>
            <li><a href="secretary_settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
        </ul>
        <div class="logout-section" style="margin-top: auto;">
            <a href="#" class="nav-links"
                style="color: #ef4444; display: flex; align-items: center; gap: 10px; padding: 14px 18px; text-decoration: none;"
                data-logout>
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <main class="main-content">
        <div class="top">
            <div>
                <h2>Portal Overview</h2>
            </div>
            <div style="font-weight: 600; color: #64748b;">
                Hi, <span id="adminName" data-admin-name>Secretary</span>
            </div>
        </div>

        <div class="metrics-grid">
            <div class="metric-card total">
                <div class="metric-top">
                    <div class="metric-label">Total Logs</div>
                    <div class="metric-icon"><i class="fa-solid fa-clipboard-list"></i></div>
                </div>
                <div class="metric-value" id="countTotal">0</div>
                <div class="metric-sub">Lifetime visitor entries</div>
            </div>
            <div class="metric-card pending">
                <div class="metric-top">
                    <div class="metric-label">Awaiting Approval</div>
                    <div class="metric-icon"><i class="fa-solid fa-clock"></i></div>
                </div>
                <div class="metric-value" id="countPending">0</div>
                <div class="metric-sub">Visitors needing attention</div>
            </div>
            <div class="metric-card approved">
                <div class="metric-top">
                    <div class="metric-label">Approved Today</div>
                    <div class="metric-icon"><i class="fa-solid fa-user-check"></i></div>
                </div>
                <div class="metric-value" id="countApproved">0</div>
                <div class="metric-sub">Entry permissions granted</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="panel">
                <h3>Pending Actions <span
                        style="background: #f1f5f9; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem;"
                        id="pendingCountBadge">0</span></h3>
                <div id="pendingList">
                    <div style="text-align:center; padding: 40px; color: #94a3b8;">
                        <i class="fa-solid fa-circle-check"
                            style="font-size: 2rem; display: block; margin-bottom: 10px; color: #10b981;"></i>
                        No pending approvals!
                    </div>
                </div>
            </div>

            <div class="panel">
                <h3>Recent Activity</h3>
                <div id="recentActivityList">
                    <!-- Activity logs -->
                </div>
            </div>
        </div>
    </main>

    <script src="/runtime-config.js"></script>
    <script src="/shared/api-client.js"></script>
    <script src="/admin/secretary-logic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('sv_user_data') || '{}');
            if (userData.full_name) {
                document.querySelector('[data-admin-name]').textContent = userData.full_name;
            }

            // Initialization from secretary-logic.js
            if (typeof loadDashboardData === 'function') {
                loadDashboardData();
            }
        });
    </script>
</body>

</html>
