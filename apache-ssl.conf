<VirtualHost *:80>
    ServerName shuleniadvantage.co.ke
    ServerAlias www.shuleniadvantage.co.ke
    DocumentRoot /var/www/html/Student-Card-Management/web

    # Redirect all HTTP requests to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName shuleniadvantage.co.ke
    ServerAlias www.shuleniadvantage.co.ke
    DocumentRoot /var/www/html/Student-Card-Management/web

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/shuleniadvantage.co.ke/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/shuleniadvantage.co.ke/privkey.pem

    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval' https://unpkg.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; frame-src 'self' https:;"

    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /api http://localhost:3000/api
    ProxyPassReverse /api http://localhost:3000/api

    # Serve Static Files
    <Directory /var/www/html/Student-Card-Management/web>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Clean URLs: Strip .html extension
        RewriteEngine On
        
        # 1. Redirect /file.html to /file
        RewriteCond %{THE_REQUEST} /([^.]+)\.html [NC]
        RewriteRule ^ /%1 [L,R=301]

        # 2. Internally map /file to /file.html if it exists
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME}\.html -f
        RewriteRule ^(.*)$ $1.html [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/shuleni_error.log
    CustomLog ${APACHE_LOG_DIR}/shuleni_access.log combined
</VirtualHost>
